<ion-content >
  <ion-item class="heading" color="cusprimdark">
    <ion-img class="logo" src="assets/rzp_logo.svg"></ion-img>
    <ion-img style="padding-right: 10;" width="100" height="100" src="assets/settings.svg" routerLink="/settings" routerDirection="root"></ion-img>
  </ion-item>
  <ion-item color="cusprimary">
      <ion-label style="font-family: Lato-Medium;">
        Integrate Razorpay with your business
      </ion-label>
     <div text-center slot="end">
        <ion-img width="100" height="100" src="assets/arrow_right.svg"></ion-img>
      </div>
  </ion-item>
  <ion-item lines="none" style="padding-top:20px">
    <ion-label style="font-family: Lato-Bold; font-size: 24px;" color="custextdark">My Cart</ion-label>
  </ion-item>
  <div class="container">
    <div class="demo"><img style=" background-color:rgba(22, 47, 86, 0.1);height: 80px; width: 80px;" src="../../assets/tshirt.svg"/></div>
    <div class="demo" style="padding-left: 16px;">
      <div style="color: rgba(22, 47, 86, 0.87);font-family: Lato-Bold; font-size: 14px;padding-bottom: 4px;">Sample T Shirt</div>
      <div class="demo1" style="font-family:Lato-Normal">Color :</div>
      <div class="demo1 item_det" style="font-family: Lato-Normal;"> Black</div>
      <div class="demo1" style="padding-left: 20px; font-family: Lato-Normal;">Size :</div>
      <div class="demo1 item_det" style="font-family: Lato-Normal;"> L</div>
      <div class="item_prize" style="font-family: Lato-Bold">₹1.00</div>
    </div>
    
    
  </div>

  
 
  <div class="warning" lines="none">
    <p class="text_warning">This is a demo application. We will not deliver any actual product. Any payments you make will be refunded back to your account automatically.</p>
  </div>

  <ion-button  class="paynowBtn" color="primary" (click)="payWithRazorpay()">Pay Now</ion-button>

  <div class="footnote">
    <div class="total_amount">
    Total Amount
    </div>
    <div class="amt_rs">
      ₹1.00
    </div>
  </div>

  <!-- <ion-button color="cusprimary">Hello</ion-button>
  <ion-button style="padding-left: 2%;" (click)="payWithRazorpay()">Pay With Razorpay</ion-button> -->
</ion-content>
